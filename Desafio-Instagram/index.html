<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-com-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">
                <div class="login">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                </div>
                <a href="#" class="instagram-login">Entrar</a>
                <div class="option">
                    <div class="range"></div>
                    <span>OU</span>
                    <div class="range"></div>
                </div>
                <div class="for-facebook">
                    <img src="./img/logoFacebook.png" alt="facebook-logo">
                    <a href="#">Entrar com o Facebook</a>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <div class="registration">
                    <p class="not-account">Não tem uma conta?</p>
                    <span class="link-blue">Cadastre-se</span>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
